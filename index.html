
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ian Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="top-bar">
    <div id="click-counter">0 Clicks</div>
    <div id="multiplier-controls">
      <select id="buy-multiplier">
        <option value="1">x1</option>
        <option value="10">x10</option>
        <option value="25">x25</option>
        <option value="50">x50</option>
      </select>
      <button id="menu-button">Menu</button>
    </div>
  </div>

  <div id="main-content">
    <div id="ian-area">
      <img src="ian.png" id="ian-image" alt="Ian">
      <button id="rebirth-button">Rebirth</button>
    </div>

    <div id="upgrades">
      <div class="upgrade-section">
        <div class="upgrade-info">
          <p>Ian Cursor</p>
          <p id="cursor-cost">15 Clicks</p>
        </div>
        <div class="upgrade-bar" id="cursor-bar"></div>
      </div>
      <div class="upgrade-section">
        <div class="upgrade-info">
          <p>Ian Miner</p>
          <p id="miner-cost">100 Clicks</p>
        </div>
        <div class="upgrade-bar" id="miner-bar"></div>
      </div>
      <div class="upgrade-section">
        <div class="upgrade-info">
          <p>Ian Robot</p>
          <p id="robot-cost">500 Clicks</p>
        </div>
        <div class="upgrade-bar" id="robot-bar"></div>
      </div>
    </div>
  </div>

  <div id="world-gui" style="display: none;">
    <div id="world-popup">
      <img src="x.png" id="close-world-popup" alt="Close" />
      <div class="world-option" id="world1">
        <img src="world1select.png" alt="Cash World">
        <p>Cash World <span id="here1">(Already Here)</span></p>
      </div>
      <div class="world-option" id="world2">
        <img src="world2select.png" alt="Mars">
        <p>Mars<br>Must have 10M clicks <span id="here2"></span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
