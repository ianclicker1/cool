<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ian Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game">
    <div id="top-bar">
      <button id="buyMultiplierBtn">1x</button>
      <div class="dropdown">
        <button id="menuBtn">â˜°</button>
        <div class="dropdown-content" id="menuDropdown">
          <a href="#" id="openWorldsBtn">Worlds</a>
        </div>
      </div>
    </div>
    <div id="main">
      <div id="clicker">
        <div id="click-count">0 Clicks</div>
        <img id="ian" src="ian.png" alt="Ian" />
        <button id="rebirthBtn" class="greyed">Rebirth</button>
      </div>
      <div id="upgrades">
        <div class="upgrade-row" id="upgradeRow1"></div>
        <div class="upgrade-row" id="upgradeRow2"></div>
        <div class="upgrade-row" id="upgradeRow3"></div>
      </div>
    </div>
  </div>

  <div id="worldsPopup" class="popup hidden">
    <div class="popup-content">
      <button id="closeWorlds" class="close-btn">
        <img src="x.png" alt="Close" />
      </button>
      <div class="world-select" id="world1select">
        <img src="world1select.png" alt="Cash World" />
        <p>
          Cash World <span id="world1Status">(Already Here)</span>
        </p>
      </div>
      <div class="world-select" id="world2select">
        <img src="world2select.png" alt="Mars" />
        <p>
          Mars <span id="world2Status">- Requires 10M Clicks</span>
        </p>
      </div>
    </div>
  </div>

  <div id="offlinePopup" class="popup hidden">
    <div class="popup-content">
      <p>
        You earned <span id="offlineEarnings">0</span> clicks while offline!
      </p>
      <button onclick="closeOfflinePopup()">OK</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
