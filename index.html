<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ian Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <div id="top-bar">
      <button id="multiplier" class="top-button">1x</button>
      <button id="menu-button" class="top-button">â˜°</button>
    </div>

    <div id="ian-container">
      <img src="ian.png" id="ian" alt="Ian">
      <div id="clicks-display">0</div>
      <button id="rebirth-button" disabled>Rebirth</button>
    </div>

    <div id="upgrades">
      <div class="upgrade-row" id="upgrade-row-1"></div>
      <div class="upgrade-row" id="upgrade-row-2"></div>
      <div class="upgrade-row" id="upgrade-row-3"></div>
    </div>

    <div id="world-select" class="popup hidden">
      <img src="x.png" id="close-worlds" class="close-btn" alt="Close">
      <div class="world-card" id="world1card">
        <img src="world1select.png" alt="Cash World">
        <div class="world-info">Cash World <span id="world1status">(Already Here)</span></div>
      </div>
      <div class="world-card" id="world2card">
        <img src="world2select.png" alt="Mars">
        <div class="world-info">Mars <span id="world2status">- Requires 10M Clicks</span></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
