<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ian Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="top-bar">
    <div id="clicks-display">0 Clicks</div>
  </div>

  <div id="game">
    <div id="upgrades">
      <div class="upgrade-row" id="row1">
        <div class="upgrade" data-type="cursor">Ian Cursor<br><span class="price">15 Clicks</span></div>
      </div>
      <div class="upgrade-row" id="row2">
        <div class="upgrade" data-type="miner">Ian Miner<br><span class="price">100 Clicks</span></div>
      </div>
      <div class="upgrade-row" id="row3">
        <div class="upgrade" data-type="robot">Ian Robot<br><span class="price">500 Clicks</span></div>
      </div>
    </div>

    <div id="ian-container">
      <img src="ian.png" id="ian" alt="Ian" />
      <button id="rebirth">Rebirth | 100,000</button>
    </div>
  </div>

  <div id="bottom-buttons">
    <button id="multiplier">x1</button>
    <button id="menu">â˜°</button>
  </div>

  <div id="worlds-menu" class="popup" style="display: none;">
    <button id="close-menu">x</button>
    <div class="world-option">Cash World (Already Here)</div>
    <div class="world-option locked">Mars<br><small>Must have 10M Clicks</small></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
