<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ian Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game">
    <div id="top-bar">
      <div id="buy-multiplier">1x</div>
      <button id="menu-btn">â˜°</button>
    </div>

    <div id="ian-container">a
      <div id="click-count">0 Clicks</div>
      <img id="ian-img" src="ian.png" alt="Ian" />
      <button id="rebirth-btn" disabled>Rebirth</button>
    </div>

    <div id="upgrade-area">
      <div class="upgrade-row" id="row1"></div>
      <div class="upgrade-row" id="row2"></div>
      <div class="upgrade-row" id="row3"></div>
    </div>

    <div id="world-menu" class="gui hidden">
      <img src="x.png" id="close-world-menu" />
      <div id="world1-select" class="world-select">
        <img src="world1select.png" />
        <p id="world1-label">Cash World</p>
      </div>
      <div id="world2-select" class="world-select">
        <img src="world2select.png" />
        <p id="world2-label">Mars</p>
        <p class="world-locked-text" id="mars-locked">Requires 10M Clicks</p>
      </div>
    </div>

    <div id="offline-popup" class="gui hidden">
      <p>You earned <span id="offline-amount"></span> clicks while offline!</p>
      <button onclick="closeOfflinePopup()">OK</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
